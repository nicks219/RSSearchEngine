version: "3.7"

services:

  mysql:
    image: mysql:8.0.31-debian
    container_name: mysql_t
    environment:
      - MYSQL_USER=1
      - MYSQL_PASSWORD=1
      - MYSQL_DATABASE=tagit
      - MYSQL_ROOT_PASSWORD=1
    restart: always
    expose:
      - 3306
    volumes:
      - mysql-volume:/var/lib/mysql

  postgres:
    image: postgres:17.4-alpine3.21
    environment:
      POSTGRES_PASSWORD: 1
      POSTGRES_USER: 1
      POSTGRES_DB: tagit
    expose:
      - 5432
    volumes:
      - pg-volume:/var/lib/postgresql/data

  tagit:
    build:
      context: .
      dockerfile: Dockerfile-net-react
    container_name: tagit
    restart: always
    ports:
      - 5001:5000

volumes:
  mysql-volume:
  pg-volume:
