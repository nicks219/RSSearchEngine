apiVersion: apps/v1
kind: Deployment
metadata:
  name: rsse-app-deployment
  labels:
    app: rsse-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rsse-app
  template:
    metadata:
      labels:
        app: rsse-app
    spec:
      containers:
        - name: rsse-app
          image: nick219nick/rsse-app
          volumeMounts:
          - mountPath: /root/.aspnet/DataProtection-Keys
            name: dataprotection-keys
          imagePullPolicy: Always
          ports:
          - containerPort: 5000
          livenessProbe:
            httpGet:
              path: /system/live
              port: 5000
            periodSeconds: 30
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /system/ready
              port: 5000
            periodSeconds: 20
            initialDelaySeconds: 10
      volumes:
        - name: dataprotection-keys
          persistentVolumeClaim:
            claimName: dataprotection-keys-pvc
---
